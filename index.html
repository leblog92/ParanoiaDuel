<!doctype html>
<html lang="en">
<head>
<title>Paranoia Duel 2</title>
<meta charset="utf-8">
<link rel="icon" href="images/skull.png" type="image/png"> 
<link rel="stylesheet" href="style.css">
</head>

<body>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="500px" height="500px" viewBox="0 0 100 100" id="svg1">
<defs>
<filter id="fecolor">
<fecolormatrix type="hueRotate">
<animate attributename="values" begin="0s" dur="6s" values="0;360;0" repeatcount="indefinite"/>
</fecolormatrix>
</filter>
<filter height="200%" width="200%" y="-50%" x="-50%" id="blur1">
<feGaussianBlur stdDeviation="0.1" in="SourceGraphic"/>
</filter>
<filter height="200%" width="200%" y="-50%" x="-50%" id="blur2">
<feGaussianBlur stdDeviation="0.5" in="SourceGraphic"/>
</filter>
</defs>

<rect width="100" height="100" fill="grey"></rect>
<g><image xlink:href="images/space.jpg" width="100" height="100"/><image xlink:href="images/space.jpg" x="99" width="100" height="100"/><animateMotion begin="0s" dur="6s" repeatCount="indefinite" values="0,0;-99,0"/></g>

<path d="m10 10L90 10L90 20L10 20L10 30L90 30L90 40L10 40L10 50L90 50L90 60L10 60L10 70L90 70L90 80L10 80L10 90L91 90" fill="none" stroke="black" stroke-width="2"/>
<path d="m10 10L90 10L90 20L10 20L10 30L90 30L90 40L10 40L10 50L90 50L90 60L10 60L10 70L90 70L90 80L10 80L10 90L91 90" fill="none" stroke="black" stroke-width="6" stroke-dasharray="0 10" stroke-linecap="round"/>
<path d="m10 10L90 10L90 20L10 20L10 30L90 30L90 40L10 40L10 50L90 50L90 60L10 60L10 70L90 70L90 80L10 80L10 90L91 90" fill="none" stroke="grey" stroke-width="2" stroke-dasharray="0 10" stroke-linecap="round"/>

<g id="bonus1" transform="translate(50 50)"><text class="center" y="0.2" fill="#ad8762" font-size="4">📦</text></g>

<g id="bonus2" transform="translate(50 50)"><text class="center" y="0.2" fill="#ad8762" font-size="4">📦</text></g>

<g id="bonus3" transform="translate(50 50)"><text class="center" y="0.2" fill="#ad8762" font-size="4">📦</text></g>

<g id="bonus4" transform="translate(50 50)">
<text class="center" y="0.2" fill="#ad8762" font-size="4">📦</text>
</g>

<g id="bonus5" transform="translate(50 50)">
<text class="center" y="0.2" fill="#ad8762" font-size="4">📦</text>
</g>

<g id="bonus6" transform="translate(50 50)">
<text class="center" y="0.2" fill="#ad8762" font-size="4">📦</text>
</g>

<g id="bonus7" transform="translate(50 50)">
<text class="center" y="0.2" fill="#ad8762" font-size="4">📦</text>
</g>

<g id="bonus8" transform="translate(50 50)">
<text class="center" y="0.2" fill="#ad8762" font-size="4">📦</text>
</g>

<g id="bonus9" transform="translate(50 50)">
<text class="center" y="0.2" fill="#ad8762" font-size="4">📦</text>
</g>

<g id="warp1" transform="translate(50 50)" filter="url(#blur2)">
<circle cx="0" cy="0" fill="green" r="1.5"/>
<circle cx="0" cy="0" fill="#0f0" r="0.5">
<animate attributeName="fill" values="#0f0;green;#0f0" begin="0s" dur="0.5s" repeatCount="indefinite"/>
</circle>
</g>

<g id="warp2" transform="translate(50 50)" filter="url(#blur2)">
<circle cx="0" cy="0" fill="green" r="1.5"/>
<circle cx="0" cy="0" fill="#0f0" r="0.5">
<animate attributeName="fill" values="#0f0;green;#0f0" begin="0s" dur="0.5s" repeatCount="indefinite"/>
</circle>
</g>

<g id="blue_p" transform="translate(50 50)">
<g><image xlink:href="images/blue_p.png" x="-2.5" y="-2.5" width="5" height="5" filter="url(#blur1)"/>
<animateTransform attributeName="transform" attributeType="xml" type="rotate" values="0 0 0; 360 0 0" begin="0s" dur="1s" repeatCount="indefinite"/></g>
</g>

<g id="orange_p" transform="translate(50 50)">
<g><image xlink:href="images/orange_p.png" x="-2.5" y="-2.5" width="5" height="5" filter="url(#blur1)"/>
<animateTransform attributeName="transform" attributeType="xml" type="rotate" values="0 0 0; 360 0 0" begin="0s" dur="1s" repeatCount="indefinite"/></g>
</g>

<g id="player1" transform="translate(50 50)">
<g><circle cx="0" cy="-2" fill="royalblue" r="1"/>
<animateTransform attributeName="transform" attributeType="xml" type="rotate" values="0 0 0; 360 0 0" begin="0s" dur="3s" repeatCount="indefinite"/></g>
</g>

<g id="player2" transform="translate(50 50)">
<g><circle cx="0" cy="02" fill="crimson" r="1"/>
<animateTransform attributeName="transform" attributeType="xml" type="rotate" values="0 0 0; 360 0 0" begin="0s" dur="3s" repeatCount="indefinite"/></g>
</g>

<g id="death" transform="translate(50 50)">
<text class="center" y="0.5" id="skull" fill="white" font-size="4">💀</text>
</g>

<g id="end" transform="translate(90 90)">
<text class="center" y="0.5" id="trophy" fill="gold" font-size="4">🏆</text>
</g>

<g id="selector" transform="translate(50 110)">
<text class="center" y="0.5" id="item" fill="gold" font-size="5"></text>
</g>

<g id="gate">
<g id="left_door">
<image xlink:href="images/left_door.png" x="0" y="0" width="50" height="100"/>
</g>
<g id="right_door" transform="translate(0 0)">
<image xlink:href="images/right_door.png" x="50" y="0" width="50" height="100"/>
</g>
<g id="title" transform="translate(0 0)">
<image xlink:href="images/title.png" x="0" y="0" width="100" height="100" filter="url(#fecolor)"/>
</g>
<g id="start_title" transform="translate(0 0)">
<text class="center" x="50" y="81" fill="black" font-size="15" filter="url(#blur2)">START</text>
<text class="center" x="50" y="80" fill="white" font-size="15">START</text>
</g>
</g>

<g id="dc0" transform="translate(-50 20)">
<circle cx="0" cy="0" r="2.5" fill="none" stroke="white" stroke-width="0.5" filter="url(#blur2)"/>
</g>
<g id="dc1" transform="translate(-50 30)">
<circle cx="0" cy="0" r="2.5" fill="none" stroke="white" stroke-width="0.5" filter="url(#blur2)"/>
</g>
<g id="dc2" transform="translate(-50 40)">
<circle cx="0" cy="0" r="2.5" fill="none" stroke="white" stroke-width="0.5" filter="url(#blur2)"/>
</g>
<g id="dc3" transform="translate(-50 50)">
<circle cx="0" cy="0" r="2.5" fill="none" stroke="white" stroke-width="0.5" filter="url(#blur2)"/>
</g>
<g id="dc4" transform="translate(-50 60)">
<circle cx="0" cy="0" r="2.5" fill="none" stroke="white" stroke-width="0.5" filter="url(#blur2)"/>
</g>
<g id="dc5" transform="translate(-50 70)">
<circle cx="0" cy="0" r="2.5" fill="none" stroke="white" stroke-width="0.5" filter="url(#blur2)"/>
</g>
<g id="dc6" transform="translate(-50 80)">
<circle cx="0" cy="0" r="2.5" fill="none" stroke="white" stroke-width="0.5" filter="url(#blur2)"/>
</g>

<rect width="100" height="100" stroke-width="0.5" stroke="grey" fill="none"/>
</svg>

<div id="div1">
<table>
<tbody>
<tr><td style="color:royalblue;font-weight:bold;" contenteditable="true" colspan="2" id="p1_name">Player 1</td></tr>
<tr><td colspan="2"><image src="images/p1_normal.gif" width="200px" height="200px" style="image-rendering:pixelated;"/></td></tr>
<tr><td colspan="2"><button id="p1_button_rolldice">Roll Dice</button></td></tr>
<tr>
	<td><img id="img_p1d1" src="images/0.png" width="80px"/></td>
	<td><img id="img_p1d2" src="images/0.png" width="80px"/></td>
</tr>
<tr><td colspan="2"><span id="p1_td_money"></span>$</td></tr>
</tbody>
</table>
</div>

<div id="div2">
<table>
<tbody>
<tr><td style="color:crimson;font-weight:bold;" contenteditable="true" colspan="2" id="p2_name">Player 2</td></tr>
<tr><td colspan="2"><image src="images/p2_normal.gif" width="200px" height="200px" style="image-rendering:pixelated;"/></td></tr>
<tr><td colspan="2"><button id="p2_button_rolldice">Roll Dice</button></td></tr>
<tr>
	<td><img id="img_p2d1" src="images/0.png" width="80px"/></td>
	<td><img id="img_p2d2" src="images/0.png" width="80px"/></td>
</tr>
<tr><td colspan="2"><span id="p2_td_money"></span>$</td></tr>
</tbody>
</table>
</div>

<div id="div3"></div>

<div id="div4">
<table width="500px">
<tbody>
<tr>
<td colspan="3" style="background-color:#000;color:#0f0;"><marquee id="message">Welcome to Paranoia Duel 2 ...</marquee></td>
</tr>
<tr>
<td colspan="3"><img width="250" height="auto" src="images/shop_closed.png"/></td>
</tr>
<tr>
<td id="item1_image">❌</td>
<td id="item2_image">❌</td>
<td id="item3_image">❌</td>
</tr>
<tr>
<td id="item1_name">nothing</td>
<td id="item2_name">nothing</td>
<td id="item3_name">nothing</td>
</tr>
<tr>
<td><span id="item1_price">--</span>$</td>
<td><span id="item2_price">--</span>$</td>
<td><span id="item2_price">--</span>$</td>
</tr>
<tr>
<td colspan="3">⭐ ❤️ 👍 💥 🐢 🕷️ 🍄 🌪️ 🔥 🌊 🍌 🌶️ 🕳️ 🧪<br>💣 🔪 ⏱️ 🧨 🎁 💎 📜 💰 🗝️ ⚙️ 💊 ⚡ 🐱  👻</td>
</tr>
</table>
</div>
<br>
<button id="reset_button">reset</button>
<script src="script.js"></script>
</body>
</html>
